<!DOCTYPE html>

<html>

<head>
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="main.js"></script>
</head>

<body>

  <form>
    <div class="container">

      <h1>Padilla & Associates Registration Form</h1>
      <p>Please fill in this form to create an account</p>

      <div class="inputWrapper">

        <div class="inputContainer">
          <input id="firstName" type="text" placeholder="First Name">
        </div>

        <div class="inputContainer">
          <input id="lastName" type="text" placeholder="Last Name">
        </div>

        <div class="inputContainer">
          <input id="email" type="text" placeholder="Email">
        </div>

      </div>

      <div>By clicking the button below, you agree to our <a href="https://www.jaehuh.network/">Terms & Conditoins</a></div>

      <div id="button" class="submitButton" type="submit">Submit</div>

    </div>
  </form>

</body>
</html>
